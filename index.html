<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- Timeblocks go here -->
      <div id="largeBox">
      <div class="box1"><strong>Hour</strong></div>
      <div class="agendatextArea" id="agenda"><strong>Agenda<strong></div>
      <div class="box3" id=noHover></div>

      <div class="box1">9.00</div>
      <textarea class="textArea" id="nine"></textarea>
      <div><button class="box3">Save</button></div>
      <div class="box1" >10.00</div>
      <textarea class="textArea" id="ten">agenda item goes here</textarea>      
      <div><button onclick="agendaItem()" type="button" class="box3">Save</button></div>
      <div class="box1" >11.00</div>
      <textarea class="textArea" id="eleven"></textarea>
      <div><button class="box3">Save</button></div>
      <div class="box1" >12.00</div>
      <textarea class="textArea" id="twelve"></textarea>
      <div><button class="box3">Save</button></div>
      <div class="box1" >1.00</div>
      <textarea class="textArea" id="one"></textarea>
      <div><button class="box3">Save</button></div>
      <div class="box1">2.00</div>
      <textarea class="textArea" id="two"></textarea>
      <div><button class="box3">Save</button></div>
      <div class="box1" >3.00</div>
      <textarea class="textArea" id="three"></textarea>
      <div><button class="box3">Save</button></div>
      <div class="box1">4.00</div>
      <textarea class="textArea" id="four"></textarea>
      <div><button class="box3">Save</button></div>
      <div class="box1" >5.00</div>
      <textarea class="textArea" id="five"></textarea>
      <div><button class="box3">Save</button></div>
      <div class="box1" >6.00</div>
      <textarea class="textArea" id="six"></textarea>
      <div><button class="box3">Save</button></div>
      </div>
    </div>
    
   


    <script src="moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
